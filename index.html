
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">
    <ion-pane>
<!--
      <ion-header-bar class="bar-dark">
        <button class="button button-icon icon ion-navicon icon-left" ></button>
        <h1 class="title"  style="text-aligne:center">Ionic App</h1>
        <button class="button button-clear button-calm ">Edit</button>
      </ion-header-bar>
-->
        <div class="bar bar-header item-input-inset">
            <label class="item-input-wrapper">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="Search...">
            </label>
            <button class="button button-clear button-dark">
                Cancel
            </button>
        </div>
      
        <ion-content padding=true class="has-header">
            
            <div class="item range">
                <i class="icon ion-volume-low"></i>
                <input type="range">
                <i class="icon ion-volume-high"></i>
            </div> <br>
            
            <div class="list">
              <div class="item range range-positive">
                <i class="icon ion-ios-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="33">
                <i class="icon ion-ios-sunny"></i>
              </div>
                <div class="item range range-positive">
                <i class="icon ion-ios-sunny-outline"></i>
                <input type="range" name="volume" min="0" max="100" value="33">
                <i class="icon ion-ios-sunny"></i>
              </div>
            </div>
            
            <div class="list">
                <label class="item item-input item-select">
                    <div class="input-label">
                        Wich platform your app for?
                    </div>
                    <select>
                        <option>Android App</option>
                        <option>IOS App</option>
                        <option>Wp App</option>
                        <option selected>Ionic App</option>
                    </select>
                </label>
            </div>
        </ion-content>
        
      <ion-footer-bar class="bar-light">
        <h1 class="title" style="text-aligne:center">Ionic App &copy; 2016</h1>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
